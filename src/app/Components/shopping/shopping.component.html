<div class="row">
  <div class="col-12 col-lg-4" *ngFor="let p of prdList">

  <a [routerLink]="p.id" class="text-decoration-none link-dark">

  <img [src]="p.thumbnail" height="200" class="w-100" alt="">
  <h4>{{p.title}}</h4>
  <p>{{p.description}}</p>

    </a>
    
    <button class="btn btn-dark btn-sm" (click)="DeleteById(p.id)">Delete</button>
    <!-- <button class="btn btn-dark btn-sm" (click)="OpenPrdDtail(p.id)">See More</button> -->
 
  </div>

</div>
